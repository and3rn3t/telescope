name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run quality checks
        run: |
          npm run type-check
          npm run lint
          npm run format:check

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          VITE_NASA_API_BASE: https://images-api.nasa.gov

      - name: Deploy to Cloudflare Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: jwst-deep-sky-explorer
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Create deployment comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo, number } = context.issue;
            const deployment_url = `https://jwst.andernet.dev`;
            const preview_url = `https://jwst-deep-sky-explorer.pages.dev`;
            const comment = `üöÄ **Deployment Preview Ready!**

            **Production URL:** ${deployment_url}
            **Preview URL:** ${preview_url}
            **Branch:** \`${context.payload.pull_request.head.ref}\`
            **Commit:** \`${context.sha.substring(0, 7)}\`

            ‚úÖ Build completed successfully
            üîç [View deployment logs](https://github.com/${owner}/${repo}/actions/runs/${context.runId})`;

            github.rest.issues.createComment({
              owner,
              repo,
              issue_number: number,
              body: comment
            });
